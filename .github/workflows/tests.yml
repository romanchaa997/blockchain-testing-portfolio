name: Run Smart Contract Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          mkdir -p $HOME/.foundry/bin
          export PATH="$HOME/.foundry/bin:$PATH"
          echo 'export PATH="$HOME/.foundry/bin:$PATH"' >> $GITHUB_ENV
          source $HOME/.bashrc || true
          ls -la $HOME/.foundry || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
          ls -la $HOME/.foundry/bin || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry/bin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
          bash -c "source $HOME/.bashrc && foundryup"
          foundryup || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Foundryup –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          forge --version || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Forge –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          source $HOME/.bashrc || true  # üîπ –ï—Å–ª–∏ —Ñ–∞–π–ª –µ—Å—Ç—å, –æ–Ω –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
          
          # ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ foundryup
          if [ -f "$HOME/.foundry/bin/foundryup" ]; then
            echo "‚úÖ Foundryup –Ω–∞–π–¥–µ–Ω!"
          else
            echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Foundryup –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
            exit 1  # –û—Å—Ç–∞–Ω–æ–≤–∏–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ —Ñ–∞–π–ª–∞
          fi
          
          foundryup
          forge --version
      
      - name: Debug Foundry installation
        run: |
            echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –≤ .foundry/bin/"
            ls -la $HOME/.foundry/bin || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è .foundry/bin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
            echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –≤ .foundry/"
            ls -la $HOME/.foundry || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è .foundry –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
  
      - name: Force reinstall Foundry
        run: |
          rm -rf $HOME/.foundry
          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$HOME/.foundry/bin:$PATH"
          foundryup
          forge --version


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug workspace
        run: |
          echo "üîç Checking workspace..."
          ls -la
          pwd

      - name: Run Web3.py tests
        run: |
          if [ -d "test-cases" ]; then
            pytest test-cases/
          else
            echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ test-cases –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!"
            exit 1
          fi

      - name: Run Foundry tests
        run: forge test -vvv
