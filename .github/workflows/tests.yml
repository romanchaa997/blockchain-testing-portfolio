name: Run Smart Contract Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

        uses: ./.github/workflows/setup-foundry.yml
        
      - name: Install Foundry
        run: |
          echo "üîΩ upload Foundry..."
          curl -L https://foundry.paradigm.xyz | bash

          echo "üîÑ create directory Foundry..."
          mkdir -p $HOME/.foundry/bin
          mv $HOME/.foundry/bin/* $HOME/.foundry/

          echo "üîß install Foundry..."
          export PATH="$HOME/.foundry/bin:$PATH"
          echo 'export PATH="$HOME/.foundry/bin:$PATH"' >> $GITHUB_ENV
          source $HOME/.bashrc || true
          foundryup || echo "‚ö†Ô∏è Error: Foundryup don't found!"
          forge --version || echo "‚ö†Ô∏è Error: Forge absent!"

      - name: Ensure Foundry is in PATH
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          echo 'export PATH="$HOME/.foundry/bin:$PATH"' >> $GITHUB_ENV
          forge --version || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Forge –Ω–µ –Ω–∞–π–¥–µ–Ω!"


      - name: Debug workspace
        run: |
          echo "üîç Checking workspace..."
          ls -la
          pwd
          echo "üîç Checking Foundry installation..."
          ls -la $HOME/.foundry/bin || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry/bin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
        

      - name: Run Foundry tests
        run: forge test -vvv
