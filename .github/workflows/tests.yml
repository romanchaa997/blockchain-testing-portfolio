name: Run Smart Contract Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          mkdir -p $HOME/.foundry/bin  # –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ç–∞–ª–æ–≥–∞ –¥–ª—è Foundry
          export PATH="$HOME/.foundry/bin:$PATH"
          echo 'export PATH="$HOME/.foundry/bin:$PATH"' >> $GITHUB_ENV
          source $HOME/.bashrc || true
          ls -la $HOME/.foundry || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
          ls -la $HOME/.foundry/bin || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry/bin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
          bash -c "source $HOME/.bashrc && foundryup"
          foundryup || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Foundryup –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          forge --version || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Forge –Ω–µ –Ω–∞–π–¥–µ–Ω!"
      
      

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug workspace
        run: |
          echo "üîç Checking workspace..."
          ls -la
          pwd

      - name: Run Web3.py tests
        run: |
          if [ -d "test-cases" ]; then
            pytest test-cases/
          else
            echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ test-cases –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!"
            exit 1
          fi

      - name: Run Foundry tests
        run: forge test -vvv
