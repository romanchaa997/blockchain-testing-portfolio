name: Run Smart Contract Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$HOME/.foundry/bin:$PATH"
          echo 'export PATH="$HOME/.foundry/bin:$PATH"' >> $GITHUB_ENV
          source "$HOME/.bashrc" || true
          foundryup
          ls -la $HOME/.foundry/bin || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü–∞–ø–∫–∞ .foundry/bin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!"
          forge --version || echo "‚ö†Ô∏è –û—à–∏–±–∫–∞: Forge –Ω–µ –Ω–∞–π–¥–µ–Ω!"
      

      - name: Debug Foundry Install
        run: |
          echo "üîç Checking Foundry installation..."
          ls -la $HOME/.foundry
          ls -la $HOME/.foundry/bin
          echo "PATH: $PATH"
          which foundryup || echo "‚ö†Ô∏è Foundryup –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          which forge || echo "‚ö†Ô∏è Forge –Ω–µ –Ω–∞–π–¥–µ–Ω!"

      - name: Run Foundry with full path
        run: |
          $HOME/.foundry/bin/foundryup
          $HOME/.foundry/bin/forge --version

      - name: Run Foundry tests
        run: forge test -vvv
